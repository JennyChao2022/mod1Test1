<!DOCTYPE html>

<body>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Firstname" ><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" ><br>

        <label for="City">City:</label>
        <input type="text" id="City" name="City" ><br>

        <label for="Zip">Zip:</label>

        <label for="Magazine">Magazine:</label>
            <select name="MAGAZINE">

            </option><option value="Time">Time
            </option><option value="Fortune">Fortune
            </option><option value="TVGuide">TV Guide
            </option><option value="WomansDay">Woman's Day
            </option></select>  <br>

        <label for="Subscription">Subscription:</label>
        <input type="radio"  name="Subscription" value="1yr" checked>1 Year
        <input type="radio" id="Subscription" name="Subscription" value="2yr">2 Years<br>


        <input type="submit" value="Send Your Order">
    </form>
